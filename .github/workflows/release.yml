name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-13
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$CERTIFICATE_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$CERTIFICATE_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Enable codesigning from a non user interactive shell
          security set-key-partition-list -S apple-tool:,apple: -s -k "$CERTIFICATE_PASSWORD" $KEYCHAIN_PATH

      - name: Build Tauri app
        run: npm run tauri build
        env:
          APPLE_SIGNING_IDENTITY: "Developer ID Application: Atlas Codes LTD (599WAZ6282)"

      - name: Code Sign App
        run: |
          codesign --force --options runtime --deep --sign "Developer ID Application: Atlas Codes LTD (599WAZ6282)" src-tauri/target/release/bundle/macos/Diffy.app

      - name: Notarize App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          # Create a zip for notarization
          ditto -c -k --keepParent src-tauri/target/release/bundle/macos/Diffy.app Diffy.zip

          # Submit for notarization
          xcrun notarytool submit Diffy.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple src-tauri/target/release/bundle/macos/Diffy.app

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package app
        run: |
          tar -czf diffy-${{ matrix.target }}.tar.gz -C src-tauri/target/release/bundle/macos Diffy.app
          shasum -a 256 diffy-${{ matrix.target }}.tar.gz > diffy-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diffy-${{ matrix.target }}
          path: |
            diffy-${{ matrix.target }}.tar.gz
            diffy-${{ matrix.target }}.tar.gz.sha256

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/diffy-x86_64-apple-darwin/diffy-x86_64-apple-darwin.tar.gz
            artifacts/diffy-x86_64-apple-darwin/diffy-x86_64-apple-darwin.tar.gz.sha256
            artifacts/diffy-aarch64-apple-darwin/diffy-aarch64-apple-darwin.tar.gz
            artifacts/diffy-aarch64-apple-darwin/diffy-aarch64-apple-darwin.tar.gz.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew-formula:
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homebrew-diffy
        uses: actions/checkout@v4
        with:
          repository: atlascodesai/homebrew-diffy
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-diffy

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download SHA256 files
        run: |
          curl -sL https://github.com/atlascodesai/diffy/releases/download/v${{ steps.version.outputs.VERSION }}/diffy-x86_64-apple-darwin.tar.gz.sha256 -o x86_64.sha256
          curl -sL https://github.com/atlascodesai/diffy/releases/download/v${{ steps.version.outputs.VERSION }}/diffy-aarch64-apple-darwin.tar.gz.sha256 -o aarch64.sha256

      - name: Extract SHA256 hashes
        id: sha256
        run: |
          echo "X86_64_SHA=$(cut -d' ' -f1 x86_64.sha256)" >> $GITHUB_OUTPUT
          echo "AARCH64_SHA=$(cut -d' ' -f1 aarch64.sha256)" >> $GITHUB_OUTPUT

      - name: Update cask
        run: |
          cat > homebrew-diffy/Casks/diffy.rb << 'EOF'
          cask "diffy" do
            version "${{ steps.version.outputs.VERSION }}"
            sha256 arm:   "${{ steps.sha256.outputs.AARCH64_SHA }}",
                   intel: "${{ steps.sha256.outputs.X86_64_SHA }}"

            arch arm: "aarch64", intel: "x86_64"

            url "https://github.com/atlascodesai/diffy/releases/download/v#{version}/diffy-#{arch}-apple-darwin.tar.gz"
            name "Diffy"
            desc "Modern, native diff tool for macOS"
            homepage "https://github.com/atlascodesai/diffy"

            app "Diffy.app"

            binary "#{appdir}/Diffy.app/Contents/MacOS/diffy"

            zap trash: [
              "~/Library/Application Support/com.atlascodesai.diffy",
              "~/Library/Caches/com.atlascodesai.diffy",
              "~/Library/Preferences/com.atlascodesai.diffy.plist",
            ]
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-diffy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/diffy.rb
          git commit -m "Update diffy to v${{ steps.version.outputs.VERSION }}"
          git push
